<h1 mat-dialog-title>Login To Zingle</h1>
<div mat-dialog-content>
    <div class="form-group">
        <label for="phone">Username: <span class="required">*</span></label>
        <input
          type="text"
          class="form-control"
          id="username"
          [(ngModel)]="data.username"
          name="username"
          #username="ngModel"
          required
        />
      </div>
  <div class="form-group">
      <label for="phone">Password: <span class="required">*</span></label>
      <input
        type="password"
        class="form-control"
        id="password"
        [(ngModel)]="data.password"
        name="password"
        #password="ngModel"
        required
      />
    </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button cdkFocusInitial (click)="login(data)">Login</button>
</div>
