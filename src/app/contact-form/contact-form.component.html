<mat-card class="contact-form-card">
  <h1 class="contact-form-header">CG Future Camper</h1>
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <div class="form-group">
      <label for="first-name"
        >First Name: <span class="required">*</span></label
      >
      <input
        type="text"
        class="form-control"
        id="first-name"
        [(ngModel)]="model.firstName"
        name="first-name"
        #firstName="ngModel"
        required
      />
    </div>

    <div class="form-group">
      <label for="last-name">Last Name: <span class="required">*</span></label>
      <input
        type="text"
        class="form-control"
        id="last-name"
        [(ngModel)]="model.lastName"
        name="last-name"
        #lastName="ngModel"
        required
      />
    </div>

    <div class="form-group">
      <label for="phone">Phone Number: <span class="required">*</span></label>
      <input
        type="text"
        class="form-control"
        id="phone"
        [(ngModel)]="model.phoneNumber"
        name="phone"
        #phone="ngModel"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        [(ngModel)]="model.email"
        name="email"
        #email="ngModel"
      />
    </div>

    <div class="form-group">
      <label for="referral">Referral:</label>
      <input
        type="text"
        class="form-control"
        id="referral"
        [(ngModel)]="model.referral"
        name="referral"
        #referral="ngModel"
        [disabled]="(loggedIn$ | async)"
      />
    </div>

    <div class="form-group">
      <label for="email">Schedule Preference:</label><br />
      <div class="schedule-wrapper">
        <ng-container *ngFor="let option of model.schedule; let i = index">
          <mat-menu #appMenu="matMenu" yPosition="below">
              <button
              *ngIf="model.schedule[i].period !== ''"
              type="button"
              mat-menu-item
              (click)="selectDay(option, '')"
            >
              Clear
            </button>
            <ng-container *ngFor="let period of periodOptions">
            <button 
              *ngIf="!isPeriodBlocked(option, period)"
              type="button"
              mat-menu-item
              (click)="selectDay(option, period)"
              [ngClass]="{ selected: model.schedule[i].period === period }"
            >
            {{period}}
            </button>
          </ng-container>
          </mat-menu>

          <button
            type="button"
            mat-icon-button
            mat-fab
            [matMenuTriggerFor]="appMenu"
            class="schedule-button"
            [ngClass]="{ selected: model.schedule[i].selected, short: showShortDays, long: !showShortDays }"
          >
            {{ showShortDays ? option.dayShort : option.dayLong }}
          </button>
        </ng-container>
      </div>
    </div>

    <div class="contact-button-wrapper">
      <button
        type="submit"
        class="btn contact-button"
        [disabled]="!contactForm.form.valid"
      >
        Submit
      </button>
    </div>
  </form>
</mat-card>
