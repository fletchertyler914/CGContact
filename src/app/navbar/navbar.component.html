<mat-toolbar class="navbar-wrapper mat-elevation-z2">
  <img src="assets/cg_black.png" height="40px"/>
  <p>Status: {{loggedIn$ | async}}</p>
  <h2 *ngIf="!(loggedIn$ | async)" style="margin-left: auto;"><button (click)=authService.login()>Log In</button></h2>
  <h2 *ngIf="(loggedIn$ | async)" style="margin-left: auto;"><button (click)=authService.logOut()>Log Out</button></h2>
</mat-toolbar>
